<html>
<body>
<input type="button" value="Get visible items" onclick="GetVisibleText()"/>&nbsp;
<span style="background-color: #B0DFEF" id="spanVisibleItems"></span>
<div style='max-height: 200px; overflow-y:auto;margin-top: 20px;border: 1px solid; 
	 position: relative; padding-left: 100px; width: 200px' id='divOuter'>
    <div>1</div>
    <div>2</div>
    <div>3</div>
    <div>4</div>
    <div>5</div>
    <div>6</div>
    <div>7</div>
    <div>8</div>
    <div>9</div>
    <div>a</div>
    <div>b</div>
    <div>c</div>
    <div>d</div>
    <div>e</div>
    <div>f</div>
    <div>g</div>
    <div>h</div>
    <div>i</div>
    <div>j</div>
    <div>k</div>
</div>
<script src="http://code.jquery.com/jquery-1.11.2.min.js"></script>
<script type="text/javascript">
	function GetVisibleText(){
	var visibleItems = '';
	$("#spanVisibleItems").html(visibleItems);    
    var outerViewTop = $('#divOuter').scrollTop();
    var outerViewBottom = outerViewTop + $('#divOuter').height();

    $('#divOuter').children('div').each(function(){      
        var elementTop = this.offsetTop;
        var elementBottom = elementTop + $(this).height();
		
        if((elementBottom <= outerViewBottom) && 
           (elementTop >= outerViewTop)){
            visibleItems += $(this).html();
        }
    })
	$("#spanVisibleItems").html(visibleItems);
}
</script>
</body>
</html>
